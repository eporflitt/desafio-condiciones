<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Stickers</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <p id="instrucciones">Selecciona tus stickers, puedes llevar hasta 10 stickers en total</p>

    <div class="stickers-container">
        <div class="sticker">
            <img src="./assets/img/stiker1.jpg" alt="Sticker 1">
            <input type="number" id="sticker1" value="0" min="0">
        </div>
        <div class="sticker">
            <img src="./assets/img/stiker2.jpg" alt="Sticker 2">
            <input type="number" id="sticker2" value="0" min="0">
        </div>
        <div class="sticker">
            <img src="./assets/img/stiker3.jpg" alt="Sticker 3">
            <input type="number" id="sticker3" value="0" min="0">
        </div>
    </div>

    <button id="calcular">Calcular</button>
    <p id="resultado"></p>

    <script src="./assets/cose.js""></script>
</body>
</html>
